<!DOCTYPE html>

<head>

  <title>View Slides | Sunesis</title>

  <div class="top-banner">
    <div class="top-left">
      <h1><i class="fa-solid fa-brain"></i> Sunesis</h1>
    </div>
    <div class="search-bar">

    <div class="top-right">
      <ul class="nav-links" id="navLinks">

        </li>

      <button class="nav-toggle" onclick="menuToggle()">â˜°</button>
